<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color:rgb(40, 73, 139);
            color: white;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color:rgb(231, 245, 255); /* Light baby blue color */
        }
        nav a {
            color: black; /* Black text color */
            text-decoration: none;
            padding: 10px;
            text-transform: uppercase; /* All capital letters */
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust height based on nav height */
        }
        .text-content {
            flex: 1;
            padding: 20px;
            text-align: center; /* Center indent */
        }
        .text-content p {
            margin: 10px 0;
        }
        .text-content h1 {
            margin: 10px 0;
            font-size: 2.5em; /* Adjust text size */
            color: rgb(231, 245, 255); /* Light baby blue color */
            font-weight: bold; /* Bold text */
        }
        .text-content .hello {
            font-size: 2em; /* Two sizes bigger */
        }
        .text-content .small {
            font-size: 1em; /* One size smaller */
        }
        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-content img {
            max-width: 100%;
            height: auto;
        }
        .home-image {
            width: 200%; /* Double the width */
            height: auto; /* Maintain aspect ratio */
        }
        .left-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-content img {
            max-width: 100%;
            height: auto;
        }
        .right-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .right-content h1 {
            font-size: 3em; /* Big capitalized text */
            text-transform: uppercase;
        }
        .right-content p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(231, 245, 255); /* Light baby blue color */
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: rgb(200, 220, 240); /* Slightly darker blue on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .home-image {
                width: 150%; /* Smaller image size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/project1">Project 1</a>
        <a href="/project2">Project 2</a>
        <a href="/project3">Project 3</a>
    </nav>
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
